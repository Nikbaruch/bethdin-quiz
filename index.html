<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Judaïsme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="card" id="card">
            <div class="card-inner">
                <div class="card-front" id="question">
                    <p>Qu’est-ce que Rosh Rodesh ?</p>
                </div>
                <div class="card-back" id="answer">
                    <p>La tête du mois du calendrier hébraïque, « néoménie »</p>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button onclick="checkAnswer(true)">Correct</button>
            <button onclick="checkAnswer(false)">Faux</button>
            <button onclick="nextQuestion()">Question suivante</button>
        </div>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
